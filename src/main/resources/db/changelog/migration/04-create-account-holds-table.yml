databaseChangeLog:
  - changeSet:
      id: 4
      author: system
      changes:
        - createTable:
            tableName: account_holds
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_holds_account_id
                    references: bank_accounts(id)
              - column:
                  name: transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_account_holds_transaction_id
                    references: transactions(id)
              - column:
                  name: hold_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: released_at
                  type: TIMESTAMP
              - column:
                  name: expires_at
                  type: TIMESTAMP

        - addColumn:
            tableName: bank_accounts
            columns:
              - column:
                  name: available_balance
                  type: DECIMAL(18, 2)
                  remarks: "Balance minus active holds"

        - sql:
            sql: "UPDATE bank_accounts SET available_balance = balance WHERE available_balance IS NULL"
