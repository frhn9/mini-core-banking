databaseChangeLog:
  - changeSet:
      id: 1
      author: fadhyl
      changes:
        - createTable:
            tableName: customers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cin
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(100)
              - column:
                  name: national_id
                  type: VARCHAR(20)
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: deleted_at
                  type: TIMESTAMP
              - column:
                  name: is_blocked_by_bank
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: blocked_by_bank_reason
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(50)

        - createTable:
            tableName: bank_accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bank_accounts_customer_id
                    references: customers(id)
              - column:
                  name: account_number
                  type: VARCHAR(30)
                  constraints:
                    unique: true
              - column:
                  name: account_type
                  type: VARCHAR(255)
              - column:
                  name: balance
                  type: DECIMAL(18, 2)
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: opened_at
                  type: TIMESTAMP

        - createTable:
            tableName: payment_types
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)

        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: source_account_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transactions_source_account_id
                    references: bank_accounts(id)
              - column:
                  name: destination_account_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transactions_destination_account_id
                    references: bank_accounts(id)
              - column:
                  name: payment_type_id
                  type: INT
                  constraints:
                    foreignKeyName: fk_transactions_payment_type_id
                    references: payment_types(id)
              - column:
                  name: provider_ref
                  type: VARCHAR(100)
              - column:
                  name: channel
                  type: VARCHAR(50)
              - column:
                  name: additional_info
                  type: TEXT
              - column:
                  name: amount
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: journal_entries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_journal_entries_transaction_id
                    references: transactions(id)
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_journal_entries_account_id
                    references: bank_accounts(id)
              - column:
                  name: entry_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: staff
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_audit_logs_user_id
                    references: staff(id)
              - column:
                  name: action
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createTable:
            tableName: charge_transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_charge_transactions_transaction_id
                    references: transactions(id)
              - column:
                  name: fee_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(18, 2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
